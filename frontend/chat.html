<script>
  const userList = document.querySelector('#left');
window.addEventListener("resize",()=>{

  if(window.innerWidth>858){
    userList.style.display="block"
    userList.style.left="1%"
  }
})

    function toggleUserList(e){
      // console.log(this.check.checked)
      //  console.log(window.innerWidth)
      if(this.check.checked && window.innerWidth<=858){
        userList.style.display="block"
        userList.style.left="1%"
        // userList.style.transition="all 0.5s";

       }else if(!this.check.checked && window.innerWidth<=858) {
        
        
        userList.style.display="none"
        userList.style.left="-100%"
        
      }
       
        
      }
     
</script>
